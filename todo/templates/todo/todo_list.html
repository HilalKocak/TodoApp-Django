{% extends 'core/base.html' %}

{% block container %}


<div class="col-sm-6 offset-sm-3">
    <h1 class="text-primary">TODO LIST ({{ todos.count }}) </h1>
    {% if category %}
        <h2>Category: {{ category }}</h2>
    {% endif %}
    
    <div class="list-group">
        {% for todo in todos %}
        <a href="{% url 'todo_detail_view' id=todo.pk %}" class="list-group-item list-group-item-action">{{ todo.title }}</a>
        {% endfor %}
    </div>
</div>


{% endblock container %}
